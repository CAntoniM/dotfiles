env:
  TERM: xterm-256color

import: 
  - ~/.config/alacritty/catppuccin/catppuccin-frappe.yml

window: 
  opacity: 0.8

font:
  normal:
    family: SauceCodePro Nerd Font
    style: Regular
  italic:
    family: SauceCodePro Nerd Font
    style: Italic
  bold_italic:
    family: SauceCodePro Nerd Font
    style: Bold Italic
  size: 12

draw_bolt_text_with_bright_colors: true


decorations: none


key_bindings:
  - {key: F11, action: ToggleFullscreen}
